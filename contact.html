<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://use.fontawesome.com/e072cb777c.js"></script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="contact.css">
        <meta charset="UTF-8">
        <title>Contact Me</title>
    </head>
    <body>
        <div class="navBar">
            <i class="fa fa-hand-peace-o fa-3x icon peace" aria-hidden="true"></i>
            <div class="myName">Brayden Lemke</div>
            <div class="navRight">
                <a href="index.html">
                    <span id="nav1" class="nav">About Me</span>
                </a>
                <a href="resume.html">
                    <span id="nav2" class="nav">Resume</span>
                </a>
                <a href="projects.html">
                    <span id="nav3" class="nav">Projects</span>
                </a>
                <a href="contact.html">
                    <span id="nav4" class="nav active">Contact Me</span>
                </a>
            </div>
        </div>
        <div class="contactParallax">
            <div class="middleWord">
                <h1>Contact Me</h1>
            </div>
        </div>
        <div class="contactContent">
            <form>
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" placeholder="First Name" id="first-name">
                </div>

                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" placeholder="Last Name" id="last-name">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="example@example.com" id="email">
                </div>

                <div>
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" placeholder="123-456-7890" id="phone-number">
                </div>

                <div>
                    <label for="info">Info:</label>
                    <textarea type="text" id="info"></textarea>
                </div>

            </form>
            <h4 class="warning">Warning! A work in progress. Does not work!</h4>
        </div>
    </body>
</html>
